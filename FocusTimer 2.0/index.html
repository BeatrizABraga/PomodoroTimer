<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimer 2.0</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script type="module" src="./main.js"  defer></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="allTimerComponets">
            <div id="timer">
                <span id="minutes">25</span>
                <span>:</span>
                <span id="seconds">00</span>
            </div>

            
            <div class="TimerControls flex" id="controls">
                    <button 
                        data-action='toggleRunning'
                        class="ph ph-play-circle">
                        <span class="sr-only">Iniciar contador</span>
                    </button>

                    <button 
                        data-action='toggleRunning' 
                        class="ph ph-pause-circle">
                        <span class="sr-only">Pausar contador</span>
                    </button>

                    <button 
                        data-action='clock'
                        class="ph ph-timer">
                        <span class="sr-only">configurar contador</span>
                    </button>

                    <button 
                        data-action="reset"
                        class="ph ph-stop-circle">
                        <span class="sr-only">Resetar contador</span>
                    </button>

                   
                    <button 
                        data-action="MoreAndLessControl" id="more"
                        class="ph ph-plus-circle">
                        <span class="sr-only">aumentar minutos/segundos</span>
                    </button>

                    <button
                        data-action="MoreAndLessControl" id="less"
                        class="ph ph-minus-circle">
                        <span class="sr-only">diminuir minutos/segundos</span>
                    </button>
                    
            </div>
        </div>

        <div id="musicOn">
            <button>
                <audio src="./assets/audio/Floresta.wav" id="tree"></audio>
                <i class="ph ph-tree"></i>
            </button>

            <button> 
                <audio src="./assets/audio/Chuva.wav" id="rain"></audio>
                <i class="ph ph-cloud-rain"></i>
            </button>

            <button>
                <audio src="./assets/audio/Cafeteria.wav" id="coffee"></audio>
                <i class="ph ph-coffee"></i>
            </button>

            <button >
                <audio src="./assets/audio/Lareira.wav" id="fire"></audio>
                <i class="ph ph-fire"></i>
            </button>
        </div>
    </main>
</body>
</html>
